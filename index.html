<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bc3d0bf176.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Propinas</h1>
        <form id="tip-form">
            <div class="form-group">
                <label for="bill-amount">Monto de la Cuenta</label>
                <input type="number" id="bill-amount" placeholder="Ingrese el monto de la cuenta">
            </div>
            
            <div class="form-group">
                <label>Porcentaje de Propina</label>
                <div class="btn-group" id="tip-buttons">
                    <button type="button" data-value="10">10%</button>
                    <button type="button" data-value="15">15%</button>
                    <button type="button" data-value="20">20%</button>
                    <button type="button" data-value="25">25%</button>
                    <button type="button" data-value="Otro">Otro...</button>
                </div>
                <div id="custom-tip-container" class="form-group custom-input" style="display: none;">
                    <label for="custom-tip">Porcentaje Personalizado</label>
                    <input type="number" id="custom-tip" placeholder="Ingrese un porcentaje">
                </div>
            </div>
            
            <div class="form-group">
                <label>Número de Personas</label>
                <div class="btn-group" id="people-buttons">
                    <button type="button" data-value="1">1</button>
                    <button type="button" data-value="2">2</button>
                    <button type="button" data-value="3">3</button>
                    <button type="button" data-value="4">4</button>
                    <button type="button" data-value="5">5</button>
                    <button type="button" data-value="Otro">Otro...</button>
                </div>
                <div id="custom-people-container" class="form-group custom-input" style="display: none;">
                    <label for="custom-people">Número de Personas Personalizado</label>
                    <input type="number" id="custom-people" placeholder="Ingrese el número de personas">
                </div>
            </div>
            
            <button type="submit">Calcular Propina</button>
        </form>
        
        <div id="result" class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
